<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="button2.css">
  <title>Button Border Spin Transition</title>
</head>
<body>
  <div class="button-container">
    <button class="border-fade">Fade</button>
    <button class="border-reverse">Border Reverse</button>
    <button class="border-spin">Border Spin</button>
    <button class="border-left-reverse">Border Left Reverse</button>
    <button class="border-left-spin">Border Left Spin</button>
    <button class="border-right-reverse">Border Right Reverse</button>
    <button class="border-right-spin">Border Right Spin</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
